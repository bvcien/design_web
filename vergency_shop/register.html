<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login-register.css">
</head>
<body>
     <div class="sig-user">
        <div class="sig-content">
            <div class="sig-close">
                <i class="fa-solid fa-x"></i>
            </div>

            <div class="sig-logo">
                <img src="img/logo_img.png" alt="" width="50%">
                <div class="sig-header">Đăng ký tài khoản Vergency</div>
            </div>

            <div class="sig-list">
                <a href="" class="sig-list-item">
                    <i class="fa-regular fa-user"></i>
                    <span>Sử dụng Email / Số điện thoại</span>
                </a>
                <button class="sig-list-item">
                    <i class="fa-brands fa-google"></i>
                    <span>Đăng ký với Google</span>
                </button>
                <button class="sig-list-item">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Đăng ký với Facebook</span>
                </button>
                <button class="sig-list-item">
                    <i class="fa-brands fa-github"></i>
                    <span>Đăng ký với Github</span>
                </button>

                <p class="register-login">
                    Bạn đã có tài khoản?
                    <a href="">Đăng nhập</a>
                </p>

                <a href="" class="forgot-pass">Quên mật khẩu?</a>
            </div>
            
        </div>
    </div>
</body>
</html>
